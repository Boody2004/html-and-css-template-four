<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/framework.css" />
    <link rel="stylesheet" href="style/main.css" />
    <title>Dashboard</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="page d-flex">
      <div class="sidebar bg-white p-20 p-relative">
        <h3 class="p-relative text-center mt-0">Min <span>Dashboard</span></h3>
        <ul class="p-0 list-none">
          <li>
            <a
              class="active d-flex align-center fs-14 text-black radius-6 p-10"
              href="index.html"
            >
              <i class="fa-fw fa-solid fa-chart-simple"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 text-black radius-6 p-10"
              href="setting.html"
            >
              <i class="fa-fw fa-solid fa-gear"></i>
              <span>Setting</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 text-black radius-6 p-10"
              href="profile.html"
            >
              <i class="fa-fw fa-solid fa-user"></i>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 text-black radius-6 p-10"
              href="project.html"
            >
              <i class="fa-fw fa-solid fa-diagram-project"></i>
              <span>Project</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 text-black radius-6 p-10"
              href="courses.html"
            >
              <i class="fa-fw fa-solid fa-graduation-cap"></i>
              <span>Courses</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 text-black radius-6 p-10"
              href="friends.html"
            >
              <i class="fa-fw fa-solid fa-user-group"></i>
              <span>Friends</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 text-black radius-6 p-10"
              href="files.html"
            >
              <i class="fa-fw fa-solid fa-file"></i>
              <span>Files</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 text-black radius-6 p-10"
              href="plans.html"
            >
              <i class="fa-fw fa-solid fa-credit-card"></i><span>Plans</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="content w-fill">
        <div class="head between-flex bg-white p-15">
          <div class="search p-relative">
            <input class="p-10" type="search" placeholder="Type A Keyword" />
          </div>
          <div class="icons d-flex align-center">
            <span class="notification p-relative">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <img src="imgs/avatar.png" alt="Avatar" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
